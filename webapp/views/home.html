<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>

    {{ define "cabecalho" }}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-principal"
                aria-controls="navbar-principal" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-principal">
                <a class="navbar-brand" href="#">DevBook</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Página Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" role="search" action="/buscar-usuarios" method="GET">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar usuários" id="usuario" name="usuario" required="required">
                        </form>
                    </li>
                </ul>

                <span class="navbar-text p-0">
                    <a href="/logout">Sair</a>
                </span>
            </div>
        </div>
    </nav>
    {{ end }}

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-principal"
                aria-controls="navbar-principal" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-principal">
                <a class="navbar-brand" href="#">DevBook</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Página Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" role="search" action="/buscar-usuarios" method="GET">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar usuários" id="usuario" name="usuario" required="required">
                        </form>
                    </li>
                </ul>

                <span class="navbar-text p-0">
                    <a href="/logout">Sair</a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova publicação</h3>
                <fieldset>
                    <form id="nova-publicacao" action="">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" name="titulo" required="required"
                                placeholder="Insira o título da sua publicação.">
                        </div>
                        <div class="form group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea class="form-control" name="conteudo" id="conteudo" placeholder="Insira o conteúdo da sua publicação."></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range . }}
                 <div class="jumbotron">
                    <h1 class="display-4">{{ .Titulo }}</h1>
                    <p class="lead">{{ .Conteudo }}</p>
                    <a href="#"> {{ .AutorNick }} - {{ .CriadaEm }}</a>
                    <hr class="my-4">
                    <p>Botões</p>
                 </div>
                {{ end }}
            </div>
        </div>
    </div>

    <footer class="text-muted mt-4">
        <div class="container">
            <p>
                © DevBook 2023. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
</body>

</html>
